---
OLD_LOG_DIR: "/opt/oldlogdir"
CRON_HOURLY_DIR: "/etc/cron.hourly"
CRON_DAILY_DIR: "/etc/cron.daily"
CRON_WEEKLY_DIR: "/etc/cron.weekly"
#EXCLUDE_HOME: '\(.*\/.java.*\|.*\/.ssh.*\|.*\/.ansible.*\|.*\/.bash_history.*\|.*\/.bash_logout.*\|.*\/.bash_profile.*\|.*\/.bashrc.*\|.*\/.zshrc.*\|.*\/.cache.*\|.*\/.oracle_jre_usage.*\|.*\/.config.*\|.*\/.local.*\|.*\/.Rhistory.*\|.*\/.lesshst.*\|.*\/.profile.*\|.*\/.viminfo.*\|.*\/python.*\)'
EXCLUDE_HOME: '! -path "{{ USR_HOME.stdout }}/.java/*" ! -path "{{ USR_HOME.stdout }}/.ssh/*" ! -path "{{ USR_HOME.stdout }}/.ansible/*" ! -path "{{ USR_HOME.stdout }}/.bash_history" ! -path "{{ USR_HOME.stdout }}/.bash_logout" ! -path "{{ USR_HOME.stdout }}/.bash_profile" ! -path "{{ USR_HOME.stdout }}/.bashrc" ! -path "{{ USR_HOME.stdout }}/.zshrc/*" ! -path "{{ USR_HOME.stdout }}/.cache/*" ! -path "{{ USR_HOME.stdout }}/.oracle_jre_usage/*" ! -path "{{ USR_HOME.stdout }}/.config/*" ! -path "{{ USR_HOME.stdout }}/.local/*" ! -path "{{ USR_HOME.stdout }}/.Rhistory/*" ! -path "{{ USR_HOME.stdout }}/.lesshst/*" ! -path "{{ USR_HOME.stdout }}/.profile/*" ! -path "{{ USR_HOME.stdout }}/.viminfo/*" ! -path "{{ USR_HOME.stdout }}/python*/*" ! -path "{{ USR_HOME.stdout }}/R/*" ! -path "{{ USR_HOME.stdout }}/.Rhistory" ! -path "{{ USR_HOME.stdout }}/.psql_history"' 
#EXCLUDE_CV_CONF: '\(.*\/.java.*\|.*\/.ssh.*\|.*\/.ansible.*\|.*\/.bash_history.*\|.*\/.bash_logout.*\|.*\/.bash_profile.*\|.*\/.bashrc.*\|.*\/.zshrc.*\|.*\/.cache.*\|.*\/.oracle_jre_usage.*\|.*\/.config.*\|.*\/.local.*\|.*\/.Rhistory.*\|.*\/.lesshst.*\|.*\/.profile.*\|.*\/.viminfo.*\|.*\/apache-tomcat.*\|.*\/backup.*\|.*\/home.*\|.*\/log.*\|.*\/server.*\|.*\/tmp.*\|.*\/tomcat.*\|.*\/server-bin.*\|.*\/server-config.*\|.*\/cv9.*\|.*\/cv10.*\|.*\/python.*\|.*\/archival.*\|.*\/bin.*\|.*\/certificates_backup.*\|.*\/class.*\|.*\/client.*\|.*\/config.*\|.*\/data.*\|.*\/node.*\|.*\/signed-jars.*\|.*\/logs.*\|.*\/temp.*\)'
EXCLUDE_DIRS: '! -path "/opt/axiom/.java/*" ! -path "/opt/axiom/.ssh/*" ! -path "/opt/axiom/.ansible/*" ! -path "/opt/axiom/.bash_history" ! -path "/opt/axiom/.bash_logout" ! -path "/opt/axiom/.bash_profile" ! -path "/opt/axiom/.bashrc" ! -path "/opt/axiom/.zshrc/*" ! -path "/opt/axiom/.cache/*" ! -path "/opt/axiom/.oracle_jre_usage/*" ! -path "/opt/axiom/.config/*" ! -path "/opt/axiom/.local/*" ! -path "/opt/axiom/.Rhistory/*" ! -path "/opt/axiom/.lesshst/*" ! -path "/opt/axiom/.profile/*" ! -path "/opt/axiom/.viminfo/*" ! -path "/opt/axiom/python*/*" ! -path "/opt/axiom/cv9/*" ! -path "/opt/axiom/archival/*" ! -path "/opt/axiom/tomcat/*" ! -path "/opt/axiom/tmp/*" ! -path "/opt/axiom/backup/*" ! -path "/opt/axiom/server-bin/*" ! -path "/opt/axiom/server-config/*" ! -path "/opt/axiom/home/*" ! -path "/opt/axiom/log/*" ! -path "/opt/axiom/server/*" ! -path "/opt/axiom/apache-tomcat/*" ! -path "/opt/axiom/temp/*" ! -path "/opt/axiom/datalineage/*" ! -path "/opt/axiom/R/*" ! -path "/opt/axiom/.Rhistory" ! -path "/opt/axiom/.psql_history"'
INCLUDE_EXT: '\( -name "*.xls" -o -name "*.xlsx" -o -name "*.csv" -o -name "*.zip" -o -name "*.txt" -o -name "*.pdf" -o -name "*.PDF" \)'
